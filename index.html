<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vite + React</title>
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/mobile-style.css" />

    <!-- Carousel -->
    <link
      rel="stylesheet"
      href="./src/assets/OwlCarousel/dist/assets/owl.carousel.css"
    />
    <link
      rel="stylesheet"
      href="./src/assets/OwlCarousel/dist/assets/owl.theme.default.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <script src="./src/assets/OwlCarousel/dist/owl.carousel.js"></script>

    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          nav: true,
          navText: [
            "<img src='./src/assets/img/icon/left-btn.svg'>",
            "<img src='./src/assets/img/icon/right-btn.svg'>",
          ],
          dots: false,
          autoplay: true,
          autoplayTimeout: 3000,
          stagePadding: 30,
          center: true,
          loop: true,
          margin: 16,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 1,
            },
            1000: {
              items: 2,
            },
          },
        });
      });
    </script>
  </body>
</html>
